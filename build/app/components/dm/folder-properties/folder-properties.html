<div class="dm-col">
    <div class="sub-header">
        <div class="row">
            <div class="col-sm-7">
                <h1>Folder</h1>
            </div>
            <div class="col-sm-5">
                <div class="float-xs-right sub-btn-group">
                    <button class="btn" ng-click="gridactionvm.onSaveClick()">
                        <span class="icon-svg icon-save"></span>
                    </button>
                    <button class="btn" ng-click="toggleFolderMenu=!toggleFolderMenu">
                        <span class="icon-svg icon-dots"></span>
                    </button>
                    <button class="btn">
                        <span class="icon-svg icon-close"></span>
                    </button>
                    <div class="bdoContextMenu open" ng-show="toggleFolderMenu">
                        <div class="popover popover-bottom animated" ng-class="{'slideInUp': toggleFolderMenu}">
                            <ul class="list-unstyled">
                                <li ng-click="toggleFolderMenu=false" class="py-1">
                                    <img src="images/icon-trash.svg" alt="trash document" class="pr-1"> Delete folder</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scope-content content-h-100" ng-scrollbars ng-scrollbars-config="appvm.scrollbarConfig">
        <div class="row">
            <div class="col-sm-2 mt-4">
                <div class="form-group">
                    <input type="text" value="1.01" required>
                    <label class="control-label">Index</label>
                    <i class="bar"></i>
                </div>
            </div>
            <div class="col-sm-10 mt-4">
                <div class="form-group">
                    <input type="text" value="Scope Questionnaire" required>
                    <label class="control-label">Title</label>
                    <i class="bar"></i>
                </div>
            </div>
        </div>
        <div class="form-group mt-4">
            <select kendo-multi-select k-options="folderPropertyVm.selectOptions" k-ng-model="folderPropertyVm.selectedOptions" required>
            </select>
            <label class="control-label">Scopings rules, will be included for this scope</label>
            <i class="bar"></i>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Is not in use in the scope selected
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Mandatory
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Phased folder
            </label>
        </div>
    </div>
</div>

<div class="dm-col">
    <div class="sub-header">
        <div class="row">
            <div class="col-sm-7">
                <h1>Document</h1>
                {{ docPropertyVm.selectedDoc }}
            </div>
            <div class="col-sm-5">
                <div class="float-xs-right sub-btn-group">
                    <button class="btn" ng-click="gridactionvm.onSaveClick()">
                        <span class="icon-svg icon-save"></span>
                    </button>
                    <button class="btn" ng-click="dmvm.toggleDocPropertyMenu=!dmvm.toggleDocPropertyMenu">
                        <span class="icon-svg icon-dots"></span>
                    </button>
                    <button class="btn">
                        <span class="icon-svg icon-close"></span>
                    </button>
                    <div class="bdoContextMenu open" ng-show="dmvm.toggleDocPropertyMenu">
                        <div class="popover popover-bottom animated" ng-class="{'slideInUp': dmvm.toggleDocPropertyMenu}">
                            <ul class="list-unstyled">
                                <li ng-click="dmvm.toggleDocPropertyMenu=false" class="py-1">
                                <img src="images/icon-trash.svg" alt="trash document" class="pr-1">
                                Delete document</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scope-content content-h-100" ng-scrollbars ng-scrollbars-config="appvm.scrollbarConfig">
        <div class="form-group mt-4">
            <input type="text" value="My first word document.docx" required ng-model="::docPropertyVm.selectedDoc.text">
            <label class="control-label">Original title</label>
            <i class="bar"></i>
        </div>
        <div class="document-btn-group">
            <button class="btn">Replace</button>
            <button class="btn">Open</button>
        </div>
        <div class="form-group mt-62">
            <select kendo-multi-select k-options="docPropertyVm.selectOptions" k-ng-model="docPropertyVm.selectedOptions" required>
            </select>
            <label class="control-label">Scopings rules, will be included for this scope</label>
            <i class="bar"></i>
        </div>
        <div class="form-check mt-62">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Is not in use in the scope selected
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Mandatory
            </label>
        </div>
    </div>
</div>

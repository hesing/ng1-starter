
<h1>Hello Boss</h1>
<div class="bdoContextMenu open" click-out="contextmenuvm.selectedRowIndex = -1;contextmenuvm.confirmRemovePopover=false">
    <a href="" class="icon-grid icon-svg icon-dots px-0 py-0" ng-click="contextmenuvm.toggleContextMenu(contextmenuvm.rowData.$id)"></a>

    <div class="popover popover-bottom animated" ng-class="{'slideInUp': contextmenuvm.selectedRowIndex == contextmenuvm.rowData.$id}">
        <ul class="list-unstyled">
            <li ng-click="contextmenuvm.selectAllScopings(contextmenuvm.rowData)">Select All Industries</li>
            <li ng-click="contextmenuvm.addNewItem(contextmenuvm.rowData)">New FSA</li>
            <li ng-click="contextmenuvm.confirmRemovePopover=true; contextmenuvm.selectedRowIndex = -1">Delete FSA</li>
        </ul>
    </div>

<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <strong>Kendo</strong>
                    <small>Form</small>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" required="required" />
                                <label class="control-label" for="input">Textfield</label>
                                <i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group has-success">
                                <input type="text" required="required" />
                                <label class="control-label" for="input">Textfield (success state)</label>
                                <i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group has-error">
                                <input type="text" required="required" />
                                <label class="control-label" for="input">Textfield (error state)</label>
                                <i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea required="required"></textarea>
                                <label class="control-label" for="textarea">Textarea</label><i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <select>
                                    <option>Value 1</option>
                                    <option>Value 2</option>
                                </select>
                                <label class="control-label" for="select">Selectbox</label><i class="bar"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
